      <div id="change-password-box" class="container">
        <form id="change-password-form" class="form-inline">
          <legend> Change Password </legend>
          <input id="change-pwd-old" name="passwords[old]" type="password" required placeholder="Old Password" class="form-control"/>

      <div id="passport-control-buttons" class="container">

    <form id="update-passport-form">
      <h5>  Update passport </h5>
      <div class="container-updatePassport">
        <form id="update-passport-form" class="px-4 py-3 hidden form-group row" role="form">

          <div class="form-group">
            <label for="size">ID</label>
            <input  id="update-id" required class="form-control" placeholder="id" name="passport[id]" type="text"/>
          </div>
            <div class="form-group">
              <label for="size">Title</label>
              <input  id="update-title" required class="form-control" placeholder="Title" name="passport[title]" type="text"/>
        </div>
              <div class="form-group">
                <label for="color">Email</label>
                <input  id="update-email" required class="form-control" placeholder="john@gmail.com" name="passport[email]" type="text"/>
        </div>
              <div class="form-group">
                <label for="color">Password</label>
                <input  id="update-cred" required class="form-control" placeholder="****" name="passport[cred]" type="text"/>
        </div>
              <div class="form-group">
                <label for="color">URL</label>
                <input  id="update-url" required class="form-control" placeholder="passportmanager.com" name="passport[url]" type="text"/>
        </div>
              <div class="form-group">
                <label for="color">Contact info</label>
                <input  id="update-contact" required class="form-control" placeholder="cell number, email" name="passport[contact]" type="text"/>
        </div>
              <div class="form-group">

                <input  id="update-notes" required class="form-control" placeholder="awesome app" name="passport[notes]" type="text"/>

        </form>
