
<!DOCTYPE html>
<html>

<head>
  <title>Pass man</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body class="container-fluid">
  <div class="navbar-header">
            <h5>Password Manager</h5>
  </div>
  <div class="float-right">
  <nav>
    <button id="createPassportButton" class="btn btn-default hidden">Create Passport</button>
    <button id="updatePassportButton" class="btn btn-default hidden">update Passport</button>
    <button id="getPassportsButton" class="btn btn-default hidden">Get Passports!</button>
    <button id="sign-in-button" class="btn btn-default">sign in!</button>
    <button id="sign-up-button" class="btn btn-default">sign up!</button>
    <button id="sign-out-button" class="btn btn-default hidden"> sign out </button>
    <button id="change-password-button" class="btn btn-default hidden"> change password </button>
  </nav>
  </div>
  <h5 id="display-message"></h5>
  <main>

  <!-- Auth section begins-->
  <div class="container-fluid">
    <div class="container-auth">
      <div class="col col-lg-2">
      </div>
      <form id="sign-in-form" class='hidden'>
        <legend> sign in </legend>
        <input required placeholder="Enter Email" name="credentials[email]" type="email" />
        <input required placeholder="Enter Password" name="credentials[password]" type="password" />
        <input type="submit" />
      </form>

      <form id="change-password-form" class='hidden'>
        <legend> Change Password </legend>
        <input required placeholder="Old Password" name="passwords[old]" type="password" />
        <input required placeholder="New Password" name="passwords[new]" type="password" />
        <input type="submit" />
      </form>

      <form id="sign-up-form" class='hidden'>
        <legend> sign up </legend>
        <input required placeholder="Enter Email" name="credentials[email]" type="email" />
        <input required placeholder="Enter Password" name="credentials[password]" type="password" />
        <input required placeholder="Confirm Password" name="credentials[password_confirmation]" type="password" />
        <input type="submit" />
      </form>
      <div class="col col-lg-2">
      </div>
    </div>
  </div>
  <!-- Auth section ends-->

  <!-- Passport section begins -->
  <div class="container-fluid">
    <div class="container-auth">
      <div class="col col-lg-2">
      </div>
      <form id="create-passport-form" class='hidden'>
        <legend> create passport </legend>
        <input required name="title" placeholder="title" type="text" />
        <input required name="email" placeholder="johndoe@gmail.com" type="text" />
        <input required name="cred" placeholder="123abc" type="text" />
        <input required name="url" placeholder="passwordmanager.com" type="text" />
        <input required name="contact" placeholder="212-323-434" type="text" />
        <input required name="note" placeholder="awesome app" type="text" />
        <input type="submit" />
        <button id="cancel" class="btn btn-default">cancel</button>
      </form>

      <form id="update-passport-form" class='hidden'>
        <legend> update passport </legend>
        <input name="id" type="number" id="updatePassportID" class="form-control" placeholder="ID">
        <input required name="title" placeholder="title" type="text" />
        <input required name="email" placeholder="johndoe@gmail.com" type="text" />
        <input required name="cred" placeholder="123abc" type="text" />
        <input required name="url" placeholder="passwordmanager.com" type="text" />
        <input required name="contact" placeholder="212-323-434" type="text" />
        <input required name="note" placeholder="awesome app" type="text" />
        <input type="submit" />
      </form>

      <div class="col col-lg-2">
      </div>
    </div>
  </div>
  <!-- Passport section ends -->

    <div id="content" class="content container-fluid"></div>
  </main>
</body>
</html>
